<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="./img/tic-tac-toe-icon.png" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tic Tac Toe</h1>
        <div class="player">
          <input type="text" placeholder="Player 1" id="player-one" />
          <button class="sign" id="player-one-x">X</button>
          <button class="sign" id="player-one-o">O</button>
        </div>
        <div class="player">
          <input type="text" placeholder="Player 2" id="player-two" />
          <button class="sign" id="player-two-x">X</button>
          <button class="sign" id="player-two-o">O</button>
        </div>
        <button id="start">Play</button>
        <div class="lang">
          <img src="./img/globe-outline.svg" alt="globe" />
          <select name="lang" id="lang">
            <option selected value="en" id="en">English</option>
            <option value="ru" id="ru">Русский</option>
          </select>
        </div>
      </header>
      <p class="rules">
        Enter your nicknames, choose 'X' or 'O' and press 'Play'.
      </p>
      <div class="message">
        <div class="close">x</div>
        <h2 class="result"><em></em></h2>
        <p class="winner"></p>
        <button class="again">Play again</button>
      </div>
      <div class="gameboard">
        <div class="square square-1"></div>
        <div class="square square-2"></div>
        <div class="square square-3"></div>
        <div class="square square-4"></div>
        <div class="square square-5"></div>
        <div class="square square-6"></div>
        <div class="square square-7"></div>
        <div class="square square-8"></div>
        <div class="square square-9"></div>
      </div>
      <footer>
        <p>@dwahroianmai</p>
        <a href="https://github.com/dwahroianmai"
          ><img src="./img/github-mark/github-mark.svg" alt="github logo"
        /></a>
      </footer>
    </div>
  </body>
</html>
